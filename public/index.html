<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL to PDF Converter</h1>
        <form id="pdfForm">
            <div class="form-group">
                <label for="url">Enter Website URL :</label>
                <input type="text" id="url" placeholder="https://example.com" required>
            </div>

            <div class="form-group">
                <label for="orientation">Orientation :</label>
                <select id="orientation">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                </select>
            </div>

            <div class="form-group">
                <label for="paperSize">Paper Size :</label>
                <select id="paperSize">
                    <option value="A4">A4</option>
                    <option value="Letter">Letter</option>
                    <option value="Legal">Legal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="margins">Margins (in mm) :</label>
                <input type="number" id="margins" value="10" min="0" step="1">
            </div>

            <div class="form-group">
                <label for="pdfName">Enter pdf name :</label>
                <input type="text" id="pdfName" placeholder="Enter pdf name" required>
            </div>

            <button type="submit">Download and Preview PDF</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
